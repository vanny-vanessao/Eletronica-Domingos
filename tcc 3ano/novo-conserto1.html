<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Conserto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: lightskyblue;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .principal {
            display: flex;
            flex-direction: column;
            background-color: white;
            min-height: 90vh;
            max-width: 1200px;
            margin: 20px auto;
            box-shadow: 0 0 25px rgba(0,0,0,0.25);
            border-radius: 15px;
            overflow: hidden;
        }

        .cabecalho {
            background-color: #004aad;
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
            letter-spacing: 1px;
            color: white;
        }

        h1 {
            margin-bottom: 40px;
            text-align: center;
            color: #004aad;
            font-weight: bold;
        }

        h4 {
            margin-top: 40px;
            margin-bottom: 40px;
            color: #004aad;
            font-weight: bold;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        form{
            padding: 20px;
        }

        .form-control {
            font-size: 1rem;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .form-check {
            margin: 20px 0;
        }

        .form-check-label {
            font-size: 1.1rem;
            color: #333;
        }

        #enderecoSection {
            display: none;
        }

        .btn-primary {
            background-color: #004aad;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 12px;
            margin: 20px;
        }

        .btn-primary:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="principal">
        <div class="cabecalho">
            <h1 class="logo">Novo Conserto</h1>
        </div>

        <div class="container-fluid">
            <form class="w-100">
        
                <h4>Informações do Cliente</h4>

                <p>Nome</p>
                <input type="text" class="form-control" placeholder="Nome completo">

                <p>CPF</p>
                <input type="text" class="form-control" placeholder="CPF" maxlength="11">

                <p>RG</p>
                <input type="text" class="form-control" placeholder="RG">

                <p>Telefone</p>
                <input type="tel" class="form-control" placeholder="Ex.: 48 912345678" maxlength="12">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="entregaCheck" onchange="toggleEndereco()">
                    <label class="form-check-label" for="entregaCheck">
                        Entregar o aparelho no endereço
                    </label>
                </div>

                <div id="enderecoSection">
                    <h4>Endereço de Entrega</h4>

                    <p>Cidade</p>
                    <input type="text" class="form-control" placeholder="Cidade">

                    <p>Bairro</p>
                    <input type="text" class="form-control" placeholder="Bairro">

                    <p>Rua</p>
                    <input type="text" class="form-control" placeholder="Rua, avenida, travessa...">

                    <p>Complemento</p>
                    <input type="text" class="form-control" placeholder="Complemento">

                    <p>Número</p>
                    <input type="text" class="form-control" placeholder="Número">

                    <p>CEP</p>
                    <input type="text" class="form-control" placeholder="CEP (apenas números)" maxlength="8">

                    <p>UF</p>
                    <input type="text" class="form-control" placeholder="UF" maxlength="2">
                </div>

                <a href="novo-conserto2.html">
                    <button type="button" class="btn btn-primary">Próximo</button>
                </a>
            </form>
        </div>
    </div>

    <script>
        function toggleEndereco() {
            const checkBox = document.getElementById("entregaCheck");
            const enderecoSection = document.getElementById("enderecoSection");
            enderecoSection.style.display = checkBox.checked ? "block" : "none";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
