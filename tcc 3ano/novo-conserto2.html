<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Conserto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
           body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background-color: #004aad;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 60px;
            font-weight: bold;
            color: white;
            margin: 30px 0;
        }

        .main-content {
            background-color: white;
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            justify-content: center;
            margin-bottom: 60px;
        }

        .form-control {
            font-size: 1.2rem;
            padding: 15px;
            margin: 15px 0;
            border-radius: 15px;
        }

        .form-check {
            text-align: left;
            margin: 25px 0;
        }

        .form-check-label {
            font-size: 1.3rem;
            color: #333;
        }

        #enderecoSection {
            display: none;
        }

        .btn-primary {
            background-color: #004aad;
            border: none;
            padding: 15px 40px;
            font-size: 25pt;
            border-radius: 25px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0069d9;
        }

        h4 {
            text-align: left;
            margin: 50px;
            margin-left: 0px;
            font-size: 30pt;
        }
        p{
            text-align: left;
            font-size: 18pt;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Informações do Aparelho</h1>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nome do pedido (Identificar o seu pedido)">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Cor do aparelho">
        </div>

        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Marca (Ex: Samsung, Philco)">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Modelo (Ex: iPhone 13, Galaxy S22)">
            </div>
        </div>

        <div class="form-group mt-4">
            <select class="form-control">
                <option>Tipo de aparelho</option>
                <option>Televisão</option>
                <option>Tablet</option>
                <option>Monitor</option>
                <option>Celular</option>
            </select>
        </div>

        <div class="form-group">
            <p>Garantia:</p>
            <div class="radio-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="garantia" id="garantiaSim">
                    <label class="form-check-label" for="garantiaSim">Sim, possui garantia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="garantia" id="garantiaNao">
                    <label class="form-check-label" for="garantiaNao">Não possui garantia</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <input type="date" class="form-control" placeholder="Data da Garantia">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Acessórios (Ex: Controle remoto)">
        </div>

        <button class="btn btn-primary">Enviar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
