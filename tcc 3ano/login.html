<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome Fantasia - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #004aad;
            margin: 0;
        }
        .logo {
            font-size: 35px;
            font-weight: bold;
            color: Black;
            text-align: center;
            margin: 30px 0;
        }

        .login-container {
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            align-items: center;
            text-align: center;
        }

        .form-control {
            font-size: 1.2rem;
            padding: 10px;
            margin: 10px 0;
            border-radius: 15px;
        }

        .btn-login {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 25px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #0069d9;
            color: white;
        }

        .login-image {
            object-fit: cover;
            height: 100vh;
        }

        .link-cadastro {
            color: #004aad;
            text-decoration: none;
            font-size: 15px;
        }

        p{
            font-size: 15px;
        }

        .link-cadastro:hover {
            text-decoration: underline;
        }
        h2{
            text-align: center;
            padding-bottom: 50px;
            font-size: 25px;
        }
    </style>
</head>
<body>

<section class="vh-100">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Coluna da Imagem -->
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://images.unsplash.com/photo-1584433144859-1fc3ab64a957?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
          alt="Técnico realizando conserto"
          class="login-image w-100">
      </div>

      <!-- Coluna do Formulário -->
      <div class="col-sm-6 d-flex align-items-center justify-content-center">
        <div class="login-container p-5">
          <div class="logo">Nome Fantasia
             <!--<img src="logo.jpg" alt="Logo" class="img-logo">-->
          </div>

          <form style="width: 100%; max-width: 400px;">
            <h2 class="mb-4">Bem-vindo!</h2>

            <div class="mb-4">
              <input type="text" 
                     class="form-control" 
                     placeholder="Usuário"
                     required>
            </div>

            <div class="mb-4">
              <input type="password" 
                     class="form-control" 
                     placeholder="Senha"
                     required>
            </div>

            <button class="btn-login mb-4" type="submit">Entrar</button>

            <div class="text-center">
              <a href="#" class="link-cadastro">Esqueceu sua senha?</a><br>
              <p class="mt-3">Ainda não tem uma conta? <br>
                <a href="#" class="link-cadastro">Cadastre-se!</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
