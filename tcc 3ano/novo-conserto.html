<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Conserto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background-color: #004aad;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 60px;
            font-weight: bold;
            color: white;
            margin: 30px 0;
        }

        .main-content {
            background-color: white;
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            justify-content: center;
            margin-bottom: 60px;
        }

        .form-control {
            font-size: 1.2rem;
            padding: 15px;
            margin: 15px 0;
            border-radius: 15px;
        }

        .form-check {
            text-align: left;
            margin: 25px 0;
        }

        .form-check-label {
            font-size: 1.3rem;
            color: #333;
        }

        #enderecoSection {
            display: none;
        }

        .btn-primary {
            background-color: #004aad;
            border: none;
            padding: 15px 40px;
            font-size: 25pt;
            border-radius: 25px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0069d9;
        }

        h4 {
            text-align: left;
            margin: 50px;
            margin-left: 0px;
            font-size: 30pt;
        }
        p{
            text-align: left;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- Seção de Informações do Cliente -->
        <div class="form-section">
            <h1>Novo Conserto</h1>

            <h4>Informações do Cliente</h4>
            
            <div class="mb-4">
                <p>Nome</p>
                <input type="text" class="form-control" placeholder="Nome completo">
                <p>CPF</p>
                <input type="text" class="form-control" placeholder="CPF" maxlength="11">
                <p>RG</p>
                <input type="text" class="form-control" placeholder="RG">
                <p>Telefone</p>
                <input type="tel" class="form-control" placeholder="Ex.: 48 912345678" maxlength="12">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="entregaCheck" onchange="toggleEndereco()">
                <label class="form-check-label" for="entregaCheck">
                    Entregar o aparelho no endereço
                </label>
            </div>
        </div>

        <!-- Seção de Endereço (inicialmente oculta) -->
        <div id="enderecoSection">
            <div class="form-section">
                <h4>Endereço de Entrega</h4>
                
                <div class="mb-4">
                    <p>Cidade</p>
                    <input type="text" class="form-control" placeholder="Cidade">
                    <p>Bairro</p>
                    <input type="text" class="form-control" placeholder="Bairro">
                    <p>Rua</p>
                    <input type="text" class="form-control" placeholder="Rua, avenida, travessa...">
                    <p>Complemento</p>
                    <input type="text" class="form-control" placeholder="Complemento">
                    <p>Número</p>
                    <input type="text" class="form-control" placeholder="Número">
                    <p>CEP</p>
                    <input type="text" class="form-control" placeholder="CEP (apenas números)" maxlength="8">
                    <p>UF</p>
                    <input type="text" class="form-control" placeholder="UF" maxlength="2">
                </div>
            </div>
        </div>

        <button class="btn btn-primary">Próximo</button>
    </div>

    <script>
        function toggleEndereco() {
            const checkBox = document.getElementById("entregaCheck");
            const enderecoSection = document.getElementById("enderecoSection");
            
            if (checkBox.checked) {
                enderecoSection.style.display = "block";
            } else {
                enderecoSection.style.display = "none";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
